manifest:
  defaults:
    revision: main
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    - name: urob
      url-base: https://github.com/urob
    - name: mctechnology17
      url-base: https://github.com/mctechnology17
    - name: sch3fr
      url-base: https://github.com/sch3fr
    - name: charlesmst
      url-base: https://github.com/charlesmst
    - name: darukutsu
      #url-base: https://github.com/darukutsu
      url-base: ""
  projects:
    - name: zmk
      remote: zmkfirmware
      import: app/west.yml
    - name: zmk-helpers
      remote: urob
      path: modules/zmk/zmk-helpers
    - name: zmk-unicode
      remote: urob
      path: modules/zmk/zmk-unicode
    - name: zmk-dongle-display-view
      remote: mctechnology17
      path: modules/zmk/zmk-dongle-display-view
      revision: main
    - name: zmk-config
      remote: mctechnology17
      path: modules/zmk/zmk-config
      revision: main
    - name: zmk-config-unix60
      remote: sch3fr
      path: modules/zmk/zmk-config-unix60
      revision: master
    - name: nrf52840-dongle
      remote: darukutsu
      path: modules/zmk/nrf52840-dongle
      revision: main
    - name: zephyr-ble-hid-usb-translator
      remote: charlesmst
      path: modules/zmk/zephyr-ble-hid-usb-translator
      revision: main
  self:
    path: config
